
<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<style>

* {
	margin: 0px;
}

.land {
	fill: #222;
}

.boundary {
	fill: none;
	stroke: #fff;
	stroke-width: .5px;
}

</style>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="scripts/d3/d3.min.js"></script>
<script src="scripts/topojson/topojson.js"></script>
<script>

var width = 660,
		height = 740;

var svg = d3.select('body').append('svg')
		.attr('width', width)
		.attr('height', height);

var projection = d3.geo.mercator()
		.scale(1000)
		.center([68, 25])
				
var path = d3.geo.path()
		.projection(projection);

d3.json('scripts/world-110m2.json', function(error, world) {
		if (error) throw error;
		svg.insert("path", ".graticule")
				.datum(topojson.feature(world, world.objects.land))
				.attr("class", "land")
				.attr("d", path);
				
		svg.insert("path", ".graticule")
				.datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
				.attr("class", "boundary")
				.attr("d", path);

		$.ajax({
				url: 'http://api.dronestre.am/data',
				dataType: 'jsonp'
		}).done(function(droneStrikes){
				$(droneStrikes.strike).each(function(){
					var coordinates = projection([this.lon, this.lat]);
					var collateralDamage = 
					svg.append('circle')
							.attr("cx", coordinates[0])
							.attr('cy', coordinates[1])
							.attr('r', this.deaths)
							.style("fill", "red")
							.style("opacity", .3)
				});
		})
});
</script>
</body>
</html>
